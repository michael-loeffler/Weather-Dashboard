<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <div class="container-fluid bg-primary text-white text-center">
      <h1>Weather Dashboard</h1>
    </div>
  </header>
  <main>
    <div class="row">
      <div class="col-3">
        <div class="d-grid gap-3 ms-4">
          <h3 class="mb-0 mt-4">Search for a City:</h3>
          <input type="text" class="form-control" id="citySearch" placeholder="Chicago">
          <button type="submit" class="btn btn-primary">Search</button>
          <hr class="m-1 mb-0">
        </div>
      </div>
      <div class="col-8">
        <div id=currentWeather class="row p-2 h-100 border rounded">
          <div class="col-5">
            <h2 id="cityDate"></h2>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humid"></p>
          </div>
          <div class="col-2 d-flex justify-content-center">
            <img id="iconEl" class="h-100">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <div id="cityList" class="d-grid gap-2 ms-4 mt-2"></div>
      </div>
      <div class="col-8 mt-2">
        <h4 id="forecastHeader"></h4>
        <div id="forecast" class="row gap-2"></div>
      </div>
    </div>
  </main>
  <footer>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
